{% extends "templates/web.html" %}

{% block page_content %}
    <style>
        /* Entfernt das standardmäßige Container-Margin von ERPNext */
        main.container {
            margin: 0 !important;
            padding: 0 !important;
            max-width: 100% !important;
            width: 100%;
        }

        /* Stellt sicher, dass der Iframe-Bereich die volle Breite & Höhe nutzt */
        .handbuch-container {
            width: 100%;
            height: calc(100vh - 150px); /* Platz für Header & Footer */
            overflow: hidden;
            display: flex;
        }

        /* Iframe nimmt die gesamte Breite & Höhe ein */
        .handbuch-container iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
    </style>

    <div class="handbuch-container">
        <iframe src="/assets/spherdex/docs/index.html"></iframe>
    </div>
{% endblock %}
